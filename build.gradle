plugins {
    id "java"
    id "application"
}

group = "minegame159"
version = "0.1"
mainClassName = group + ".fireball.Fireball"

repositories {
    mavenCentral()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.8.1"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.8.1"
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes('Main-Class': mainClassName)
    }
}